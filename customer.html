<!DOCTYPE html>
<html>
	<head>
		<title>Customer Information</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Sriracha&display=swap" rel="stylesheet">
	</head>
	<body class="sriracha-regular" class="about">
		<h1 align="center"><img src="../Group Final Project/img/Oct 23, Doc 1-modified.png" width="100px" height="100px" align="left">
		Eventful Eats <img src="../Group Final Project/img/Oct 23, Doc 1-modified.png"  width="100px" height="100px" align="right"></h1>
		<form name="Party" method="POST" action="customize.html">
			<fieldset class="form">
			<legend>Customer Information</legend>
				<label> First Name: </label>
					<input type="textarea"> <br> <br>
				<label> Middle Initial: </label>
					<input type="textarea"> <br><br>
				<label> Last Name: </label>
					<input type="textarea"> <br><br>
				<label> Gender: </label>
					<select>
						<option> Male </option>
						<option> Female </option>
						<option> Prefer not to answer </option>
					</select> <br><br>
				<label> Date of Birth: </label>
					<input type = "date" ID ="date2"/> <br><br>
				<label> Language: </label>
					<select>
						<option> English </option>
						<option> Spanish </option>
						<option> French </option>
						<option> Japanese </option>
						<option> Chinese </option>
						<option> German </option>
						<option> Russian </option>
						<option> Italian </option>
						<option> Arabic </option>
						<option> Hindi </option>
					</select> <br><br>
				
				<label> Phone Number: </label>
					<input type="textarea"> <br><br>
				<label> Email: </label>
					<input type="textarea"> <br><br>
					<input type="submit" value="Submit"> <br>
			</fieldset>
		</form>
		<br>
		<button onclick="goBack()">Back</button>
		<script>
		
			function goBack() {
			  history.back();
			}
			
		</script>
	</body>
</html>
